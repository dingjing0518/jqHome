<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>退货</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-override.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui-1.10.3.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.theme.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" th:src="@{/lib/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery-ui-1.10.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/template.js}"></script>
    <script type="text/javascript" th:src="@{/lib/global.js}"></script>
    <script type="text/javascript" th:src="@{/js/manual/minus/create.js}"></script>
</head>

<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>

    <div class="mainpanel">
        <div class="set-wrap container">
            <div class="hd">
                <div class="bar edit-bar">退货</div>
            </div>
	        <div th:class="${message.status}" th:text="${message.message}" th:if="${message!=null}"></div>
            <div class="show-msg">
                <form class="form-horizontal pt50" id="form" th:method="post" th:object="${form}">
                    <div class="form-group">
                        <label class="col-md-4 control-label required">手机号：</label>
                        <div class="col-md-3">
                            <input type="text" th:field="*{mobile}" class="form-control" placeholder="输入手机号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label required">店铺名：</label>
                        <div class="col-md-3">
                            <input type="text" th:field="*{shopName}" class="form-control" placeholder="输入店铺名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label required">小票号：</label>
                        <div class="col-md-3">
                            <input type="text" th:field="*{flowCode}" class="form-control" placeholder="输入小票流水号"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label required">金额：</label>
                        <div class="col-md-3">
                            <input type="text" th:field="*{amount}" class="form-control"  placeholder="输入金额"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">备注：</label>
                        <div class="col-md-3">
                            <textarea class="form-control" th:field="*{remark}" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="group-ft col-xs-offset-2 mt50">
                        <input id="confirm" type="submit" class="btn btn-success col-xs-offset-4" value="确认"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
