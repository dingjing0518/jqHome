<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>品牌信息</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-override.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui-1.10.3.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" th:src="@{/lib/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery-ui-1.10.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/template.js}"></script>
    <script type="text/javascript" th:src="@{/lib/fileUpload.js}"></script>
    <script type="text/javascript" th:src="@{/lib/global.js}"></script>
    <script type="text/javascript" th:src="@{/js/brand/edit.js}"></script>
</head>
<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>
    <div class="mainpanel">
        <div class="add-giftquan-wrap">
            <div class="hd">
                <div class="bar edit-bar">品牌设置</div>
            </div>
            <div th:if="${message!=null}" th:class="${message.status}" th:text="${message.message}"></div>
            <div class="row">
                <form id="form" class="form-horizontal pt50" th:object="${brand}" th:method="put">
                    <div class="form-group">
                        <label class="col-md-4 control-label required">业态：</label>
                        <div class="col-md-3">
                            <select th:field="*{brandCategory}" class="form-control">
                                <option value="0">--请选择--</option>
                                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}">name
                                </option>
                            </select>
                            <i class="error" th:if="${#fields.hasErrors('brandCategory')}" th:errors="*{brandCategory}">必填</i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label required">品牌名称：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{name}"/>
                            <i class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">必填</i>
                        </div>
                    </div>
                    <div class="form-group imgUp">
                        <label class="col-md-4 control-label">推荐品牌图片：</label>
                        <div class="col-md-5">
                            <img th:src="@{*{specialImg}}" alt="点击上传"/>
                            <input type="hidden" th:field="*{specialImg}"/>
                            <input type="file" id="imgUp"/>
                        </div>
                    </div>
                    <div class="form-group">
  						<label class="col-md-4 control-label"></label>
                    	<label class="col-md-4 red">请上传小于1MB文件大小的图片，图片仅限PNG、JPG格式<br/>建议尺寸：596像素 * 484像素</label>
                    </div>
                    
                    <div class="form-group imgUp">
                        <label class="col-md-4 control-label">品牌图片（大）：</label>
                        <div class="col-md-5">
                            <img th:src="@{*{bigImg}}" alt="点击上传"/>
                            <input type="hidden" th:field="*{bigImg}"/>
                            <input type="file" id="imgUp2"/>
                        </div>
                    </div>
                    <div class="form-group">
  						<label class="col-md-4 control-label"></label>
                    	<label class="col-md-4 red">请上传小于1MB文件大小的图片，图片仅限PNG、JPG格式<br/>建议尺寸：306像素 * 393像素</label>
                    </div>
                    
                    <div class="form-group imgUp">
                        <label class="col-md-4 control-label">品牌图片（小）：</label>
                        <div class="col-md-5">
                            <img th:src="@{*{smallImg}}" alt="点击上传"/>
                            <input type="hidden" th:field="*{smallImg}"/>
                            <input type="file" id="imgUp3"/>
                        </div>
                    </div>
                    <div class="form-group">
  						<label class="col-md-4 control-label"></label>
                    	<label class="col-md-4 red">请上传小于1MB文件大小的图片，图片仅限PNG、JPG格式<br/>建议尺寸：306像素 * 350像素</label>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label">位置：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{address}" placeholder="位置"/>
                            <i class="error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">必填</i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label">业态页大图显示？：</label>
                        <div class="col-md-3">
                        	<select class="form-control" th:field="*{isBigImg}">
                                <option value="">--请选择--</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label">业态页排序号：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{sort}"  placeholder="业态排序"/>
                            <i class="error" th:if="${#fields.hasErrors('sort')}" th:errors="*{sort}">必填</i>
                        </div>
                    </div>
       
                    <div class="form-group">
                        <label class="col-md-4 control-label">全部页大图显示？：</label>
                        <div class="col-md-3">
                        	<select class="form-control" th:field="*{isAllBigImg}">
                                <option value="">--请选择--</option>
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-md-4 control-label">全部页排序号：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{sortAll}" placeholder="全部排序"/>
                            <i class="error" th:if="${#fields.hasErrors('sortAll')}" th:errors="*{sortAll}">必填</i>
                        </div>
                    </div>
                    
                    <div class="group-ft col-xs-offset-4 mt50">
                        <a th:href="@{/admin/brand}" class="btn btn-default">返回</a>
                        <input type="submit" class="btn btn-success ml-40" value="确认"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
