<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>幻灯片管理</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-override.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" th:src="@{/lib/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery-ui-1.10.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/template.js}"></script>
    <script type="text/javascript" th:src="@{/lib/fileUpload.js}"></script>
    <script type="text/javascript" th:src="@{/lib/global.js}"></script>
    <script type="text/javascript" th:src="@{/js/slide/create.js}"></script>
</head>
<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>
    <div class="mainpanel">
        <div class="add-giftquan-wrap">
            <div class="hd">
                <div class="bar add-bar">添加幻灯片</div>
            </div>
            <div th:if="${message!=null}" th:class="${message.status}" th:text="${message.message}"></div>
            <div class="row">
                <form id="form" class="form-horizontal pt50" th:object="${slide}" th:method="post">
                    <div class="form-group">
                        <label class="col-md-4 control-label required">类型：</label>
                        <div class="col-md-3">
                            <select class="form-control" th:field="*{type}">
                                <option value="0">--请选择--</option>
                                <option value="1">首页幻灯</option>
                                <option value="2">活动页面幻灯</option>
                            </select>
                        </div>
                        <p class="error" th:each="err : ${#fields.errors('type')}" th:text="${err}"></p>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label required">背景图：</label>
                        <div class="col-md-5">
                            <img th:src="@{*{coverImg}}" alt="点击上传"/>
                            <input type="hidden" th:field="*{coverImg}"/>
                            <input type="file" id="imageUp"/>
                            <i class="error" th:if="${#fields.hasErrors('coverImg')}" th:errors="*{coverImg}">必填</i>
                        </div>
                    </div>
                    <div class="form-group">
  						<label class="col-md-4 control-label"></label>
                    	<label class="col-md-4 red" id="imgTip">请上传小于1MB文件大小的图片，图片仅限PNG、JPG格式<br/>建议尺寸：1920像素 * 1000像素</label>
                    </div>             
                    <div class="form-group" id="fromType">
                        <label class="col-md-4 control-label">跳转链接：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{url}"/>
                            <i class="error" th:if="${#fields.hasErrors('url')}" th:errors="*{url}">必填</i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label">序号：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{sort}"  placeholder="序号越小越靠前"/>
                        </div>
                    </div>
                    <div class="group-ft col-xs-offset-4 mt50">
                        <a th:href="@{/admin/slides}" class="btn btn-default">返回</a>
                        <input type="submit" class="btn btn-success ml-40" value="确认"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
