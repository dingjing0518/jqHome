<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,  initial-scale=1.0, user-scalable=0, minimum-scale=1.0,  maximum-scale=1.0"/>
    <title>修改活动</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-override.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui-1.10.3.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery-ui.theme.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" th:src="@{/lib/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery-ui-1.10.3.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/lib/template.js}"></script>
    <script type="text/javascript" th:src="@{/lib/fileUpload.js}"></script>
    <script type="text/javascript" th:src="@{/lib/count.js}"></script>
    <script type="text/javascript" th:src="@{/lib/global.js}"></script>
    <script type="text/javascript" th:src="@{/lib/validate.js}"></script>
    <script type="text/javascript" th:src="@{/lib/ckeditor/ckeditor.js}"></script>
    <script type="text/javascript" th:src="@{/lib/ckeditor/adapters/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/lib/datepicker-zh-CN.js}"></script>
    <script type="text/javascript" th:src="@{/js/eventDetails/create.js}"></script>
</head>

<body>
<div class="header clearfix">
    <div th:replace="admin/layout/header::header"></div>
</div>
<div class="mainwrapper clearfix">
    <div th:replace="admin/layout/menu::menu"></div>

    <div class="mainpanel">
        <div class="add-carquan-wrap">
            <div class="hd">
                <div class="bar add-bar">修改活动</div>
            </div>
            <div th:if="${message!=null}" th:class="${message.status}" th:text="${message.message}"></div>
            <div class="row">
                <form class="form-horizontal pt50" id="form" th:object="${eventDetails}" th:method="put">
                    <div class="form-group">
                        <label class="col-md-3 control-label required">活动标题：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{title}" placeholder=""/>
	                        <label class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect date</label>
                        </div>
                    </div>
                    <div class="form-group upload">
                        <label class="col-md-3 control-label">活动图片：</label>
                        <div class="col-md-5">
                            <img th:src="@{*{coverImg}}" alt="点击上传"/>
                            <input type="file" id="imgUp1"/>
                            <input type="hidden" th:field="*{coverImg}"/>
                        </div>
                    </div>
                    <div class="form-group">
  						<label class="col-md-3 control-label"></label>
                    	<label class="col-md-4 red">请上传小于1MB文件大小的图片，图片仅限PNG、JPG格式<br/>建议尺寸：578像素 * 190像素</label>
                    </div>
						<div class="form-group">
							<label class="col-md-3 control-label">是否是最新活动？：</label>
							<div class="col-md-3">
								<select class="form-control" th:field="*{isNewActivity}">
									<option value="">--请选择--</option>
									<option value="1">是</option>
									<option value="0">否</option>
								</select>
							</div>
						</div>
					<div class="form-group">
                        <label class="col-md-3 control-label required">活动链接：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{url}"/>
                        </div>
                        <p class="error" th:if="${#fields.hasErrors('url')}" th:errors="*{url}">Incorrect date</p>
                    </div>
						<div class="form-group">
							<label class="col-md-3 control-label">活动开始日期：</label>
							<div class="col-md-3">
								<input class="form-control datepicker " placeholder=""
									type="text" th:field="*{beginTime}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">活动结束日期：</label>
							<div class="col-md-3">
								<input class="form-control datepicker " placeholder=""
									type="text" th:field="*{endTime}" />
							</div>
						</div>
                     <div class="form-group">
                        <label class="col-md-3 control-label required">活动内容：</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" th:field="*{content}" placeholder=""/>
	                        <label class="error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect date</label>
                        </div>
                    </div>
                    <div class="group-ft col-xs-offset-4 mt50">
                        <a th:href="@{/admin/eventDetails}" class="btn btn-default ml40">返回</a>
                        <input type="submit" class="btn btn-success ml40" value="确认"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
